<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Image Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
      }
      .image-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s;
      }
      .image-container:hover {
        transform: scale(1.05);
      }
      .image-container h2 {
        color: #555;
        margin-bottom: 10px;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      @media (min-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1200px) {
        .grid-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h1>Processed Image Results</h1>
    <div class="grid-container">
      <div class="image-container">
        <h2>Uploaded Image</h2>
        <img
          src="https://pixalated-img.koyeb.app/media/{{ uploaded_image }}"
          alt="Uploaded Image"
        />
      </div>

      <div class="image-container">
        <h2>Sobel Edge Detection Result</h2>
        <img
          src="https://pixalated-img.koyeb.app/{{ sobel_result }}"
          alt="Sobel Edge Detection Result"
        />
      </div>

      <div class="image-container">
        <h2>Frequency Analysis Result</h2>
        <img
          src="https://pixalated-img.koyeb.app/{{ frequency_result }}"
          alt="Frequency Analysis Result"
        />
      </div>

      <div class="image-container">
        <h2>Local Binary Pattern Result</h2>
        <img
          src="https://pixalated-img.koyeb.app/{{ lbp_result }}"
          alt="Local Binary Pattern Result"
        />
      </div>

      <div class="image-container">
        <h2>Wiener Filter Result</h2>
        <img
          src="https://pixalated-img.koyeb.app/{{ wiener_result }}"
          alt="Wiener Filter Result"
        />
      </div>
    </div>
  </body>
</html>
